<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li>TicTacToe.com</li>
      </ul>
    </nav>

    <div class="gameContainer">
      <div class="container">
        <div class="box br-0 bd-0 bt-0 bl-0">
          <span class="boxText"></span>
        </div>
        <div class="box br-0 bd-0 bt-0"><span class="boxText"></span></div>
        <div class="box bd-0 br-0 bt-0"><span class="boxText"></span></div>
        <div class="box br-0 bd-0 bl-0"><span class="boxText"></span></div>
        <div class="box br-0 bd-0"><span class="boxText"></span></div>
        <div class="box bd-0 br-0"><span class="boxText"></span></div>
        <div class="box br-0 bl-0 bd-0"><span class="boxText"></span></div>
        <div class="box br-0 bd-0"><span class="boxText"></span></div>
        <div class="box bd-0 br-0"><span class="boxText"></span></div>
      </div>
      <div class="gameInfo">
        <h1>Welcome to Tic Tac Toe</h1>
        <div>
          <span class="info">Turn for x</span>
          <button id="reset">Reset</button>
        </div>
        <div class="img">
          <img src="media/winner.gif" alt="You Win" />
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
